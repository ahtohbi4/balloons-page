<!doctype html>

<html class="no-js" lang="en">
<head>
    <!-- Charset -->
    <meta charset="utf-8">

    <!-- Page title
         INFO: required, not empty -->
    <title>%title%</title>

    <!-- SEO meta informations -->
    <meta name="description" content="%description%">
    <meta name="keywords" content="%keywords%">

    <!-- Mobile viewport scale
         INFO: see https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//st1.example.com/path/to/first-view-style.css">
</head>

<body>
    %content%

    <!-- Place your JavaScript here.
         NOTE: Use a some number of subdomains to parallel downloads -->
    <script src="//st1.example.com/path/to/script.js"></script>

    <!-- Google Analytics code.
         NOTE: set your ID instead of %id% placeholder -->

</body>
</html>
