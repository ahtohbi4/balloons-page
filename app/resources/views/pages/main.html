<!doctype html>

<html class="no-js" lang="en">
<head>
    <!-- Charset -->
    <meta charset="utf-8">

    <!-- Page title
         INFO: required, not empty -->
    <title>%title%</title>

    <!-- SEO meta informations -->
    <meta name="description" content="%description%">
    <meta name="keywords" content="%keywords%">

    <!-- Mobile viewport scale
         INFO: see https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//st1.example.com/path/to/first-view-style.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                <a>Tours</a>
            </li>
            <li>

            </li>
            <li>

            </li>
            <li>
                <a>Contacts</a>
            </li>
        </ul>
    </nav>

    <header>
        <h1>%title%</h1>
        <blockquote>%quote%</blockquote>
    </header>

    <section class="main">
        <h2>%timeline title%</h2>
        <p>%timeline intro%</p>

        <ol class="timeline">
            <li class="timeline__event">
                <time class="timeline__event-date">%date%</time>
                <div class="timeline__event-description">%description%</div>
            </li>

            <li class="timeline__event">
                <time class="timeline__event-date">%date%</time>
                <div class="timeline__event-description">%description%</div>
            </li>

            <li class="timeline__event">
                <time class="timeline__event-date">%date%</time>
                <div class="timeline__event-description">%description%</div>
            </li>
        </ol>
    </section>

    <footer></footer>

</body>
</html>
